<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <p>Press the buttons to move the box!</p>

    <div id="box" style="height:250px; width:250px; background-color:orange; margin:25px"></div>

    <button id="button1">Grow</button>
    <button id="button2">Blue</button>
    <button id="button3">Fade</button>
    <button id="button4">Reset</button>

    <script type="text/javascript">

        document.getElementById("button1").addEventListener("click", function(){

            document.getElementById("box").style.height = "400px"; document.getElementById("box").style.backgroundColor = "orange";

            document.getElementById("box").style.width = "400px"

        });

        document.getElementById("button2").addEventListener("click", function(){

            document.getElementById("box").style.backgroundColor = "blue"; document.getElementById("box").style.height = "250px";

            document.getElementById("box").style.width = "250px";

        });

        document.getElementById("button3").addEventListener("click", function(){

            document.getElementById("box").style.height = "250px"; document.getElementById("box").style.width = "250px"; 
            
            document.getElementById("box").style.opacity = 0;

        });

        document.getElementById("button4").addEventListener("click", function(){

            document.getElementById("box").style.height = "250px"; document.getElementById("box").style.width = "250px"; 
            
            document.getElementById("box").style.backgroundColor = "orange";

            document.getElementById("box").style.opacity = 1;
        });

    </script>

</body>
</html>
